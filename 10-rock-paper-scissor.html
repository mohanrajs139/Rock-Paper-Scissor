<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="images/rock-paper-scissors.png">
    <link rel="stylesheet" href="10-rock-paper-scissor.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Rock Paper Scissors</h1>

        <div class="buttons-box">
            <button class="move-button" onclick="playGame('rock');">
                <img src="images/rock-emoji.png" class="move-icon">
            </button>

            <button class="move-button" onclick="playGame('paper');">
                <img src="images/paper-emoji.png" class="move-icon">
            </button>

            <button class="move-button" onclick="playGame('scissors');">
                <img src="images/scissors-emoji.png" class="move-icon">
            </button>
        </div>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        ">Reset Score</button>
    </div>

    <script src="10-rock-paper-scissor.js"></script>
</body>
</html>
